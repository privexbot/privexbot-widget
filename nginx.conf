server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;

    # Gzip compression for JavaScript files
    gzip on;
    gzip_types application/javascript text/javascript;
    gzip_min_length 1000;

    # Serve versioned widget files with long-term caching
    location ~* ^/widget\.v[\d\.]+\.js$ {
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }

    # Serve unversioned widget.js with shorter cache (for convenience)
    location = /widget.js {
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }

    # Health check endpoint
    location = /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Serve test.html and other static files
    location / {
        add_header Access-Control-Allow-Origin *;
        try_files $uri $uri/ =404;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
}
